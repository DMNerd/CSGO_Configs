//DMNerd's Config V2
//Used with startup commands: -novid -freq 80 -language english +exec dmn.cfg -tickrate 128 -nojoy -d3d9ex
rcon

//Reload Config script
alias reloadcfg "exec dmn.cfg; playvol buttons\\\\blip1 0.5"
bind "f6" "reloadcfg" 

//Toggle sound on or off
bind "f8" "toggle volume 0 1 ; playvol buttons\\\\blip2 0.5"

//Toggle enemy chat
bind "f9" "toggle cl_mute_enemy_team 0 1; playvol buttons\\\\blip2 0.5"

alias smokes "exec smokes.cfg"

clear
echo "Config started"

//Basic
con_enable "1"
gameinstructor_enable "0"
cl_showhelp "0"
cl_autohelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_forcepreload "1" 
cl_join_advertise "2"
cl_use_opens_buy_menu "0"
cl_autowepswitch 0
lobby_default_privacy_bits1 "0"
lobby_voice_chat_enabled "0"
mm_dedicated_search_maxping "50"

//Binds
bind "v" "+voicerecord
bind "f" "+lookatweapon"
bind "tab" "+score"
unbind "i" 
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"

bind y "use weapon_flashbang"
bind x "use weapon_smokegrenade"
bind n "use weapon_hegrenade"
bind m "use weapon_molotov;use weapon_incgrenade"

bind "uparrow" "buy vest; buy vesthelm;"
bind "downarrow" "buy defuser;"
bind "ins"  "buy molotov; buy incgrenade;"
bind "home" "buy hegrenade;"
bind "pgup" "buy smokegrenade;"
bind "del"  "buy flashbang;"
bind "end"  "buy flashbang; buy flashbang;"
bind "pgdn" "buy incgrenade; buy smokegrenade; buy hegrenade; buy flashbang;"

bind shift "+speed; r_cleardecals"

//X-hair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-10"

//Viewmodel
cl_righthand 0
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

//HUD, Radar, Netgraph
cl_drawhud "1"
hud_scaling "0.7"
hud_showtargetid "1"
cl_draw_only_deathnotices 0
cl_hud_bomb_under_radar "1"
cl_hud_color "5"
cl_hud_playercount_showcount "0"
cl_hud_playercount_pos "1"
cl_hud_healthammo_style "1"
cl_hud_background_alpha "0"
cl_loadout_colorweaponnames "1"
cl_showloadout "1"
cl_teamid_overhead_always "2"
cl_show_clan_in_death_notice 0
safezonex "1"
safezoney "1"

cl_teammate_colors_show 2
cl_hud_radar_scale "1"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"

net_graph "1"
net_graphheight "10"
net_graphmsecs "400"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_maxroutable "1200"
net_scale "5"

//Mouse
sensitivity "1.3"
m_rawinput "1"
m_mouseaccel2 "0"
m_mouseaccel1 "0"
m_customaccel "0"
m_mousespeed "0"
zoom_sensitivity_ratio_mouse "1"

//Video
fps_max "0"
fps_max_menu "245"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"
mat_powersavingsmode "0"
mat_queue_mode "-2"
r_dynamic "0"
r_drawtracers_firstperson "1"

//Sound
volume "1"
snd_mute_losefocus "0"
snd_musicvolume "0.1"
snd_menumusic_volume "0.0"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0"
snd_roundend_volume "0.1"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.1"
snd_mvp_volume "0.1"
voice_scale "0.4"
snd_hwcompat 0

//Rates
rate "786432"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128" 

//SCRIPTS
alias +knife slot3
alias -knife lastinv
bind q +knife

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "mouse5" "+jumpthrow"

alias "+use_radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.8; gameinstructor_enable 1"
alias "-use_radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.4; gameinstructor_enable 0"
bind "e" "+use_radar"

echo "Config succesfull"
